<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TRASPASOS DE DATOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TRASPASOS</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Input with placeholder -->
<!--<ion-input placeholder="Enter Input"></ion-input></!-->
<div class="titulo">Formulario ingreso de datos</div>
<!--Texto flotante-->
<div class="contenido">
<ion-item>
  <ion-label position="floating" style="font-family: cursive;">Rut</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" style="font-family: cursive;">Nombre</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" style="font-family: cursive;">Edad</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-button color="primary" style="font-family: cursive;" (click)="cambiarDatos()">Procesar</ion-button>
</div>
<ion-label>{{rut}}</ion-label>
<ion-label>{{nombreCompleto}}</ion-label>
<ion-label>{{edad}}</ion-label>
</ion-content>
